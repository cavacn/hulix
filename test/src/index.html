<!doctype html>
<html ng-app="app" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
        .ng-cloak, .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-animate-shim {
            visibility: hidden;
        }

        .ng-anchor {
            position: absolute;
        }

    </style>
</head>
<body ng-cloak>
<div ng-controller="ExampleController">
    <div class="well">
        <p>
            <button type="button" class="btn btn-danger" ng-click="vm.shutOut()">Who Are U?</button>
        </p>
        <directive-example slogan="slogan"></directive-example>
    </div>

</div>
</body>
</html>
